<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contacte.css">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-display@200,300,400,700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/670fabb1ba99e.png" type="image/x-icon">
    <title>Prtfolio</title>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "Gpy3dE6la5He8wOti",
      });
   })();
</script>
</head>
<body>
    <div id="mouse"></div>

  
    <nav>
        <ul>
            <a href="./index.html"><li>Accueil</li></a>
            <a href="./about.html"><li>À propos</li></a>
            <a href="./projet.html"><li>Projets</li></a>
            <a href="./competence.html"><li>Compétences</li></a>
            <a href="contact.html"><li>Contact</li></a>
        </ul>
    </nav>
    <main>

        <div class="form-wrapper">
            <h1 class="title">Contactez moi</h1>
            <form class="contact-form">
                <div class="form-row">
                    <div class="form-column">
                        <label for="name" class="form-label">Nom</label>
                        <input type="text" id="name" placeholder="Your name" class="form-input" required>
                    </div>
                    <div class="form-column">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" placeholder="Your email" class="form-input" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-column">
                        <label for="contact" class="form-label">Contact</label>
                        <input type="tel" id="contact" placeholder="Your phone number" class="form-input" required>
                    </div>
                    <div class="form-column">
                        <label for="subject" class="form-label">objet</label>
                        <input type="text" id="subject" placeholder="Subject" class="form-input" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-column">
                        <label for="issue" class="form-label">Message</label>
                        <textarea id="issue" placeholder="Describe your issue" rows="4" class="form-textarea" required></textarea>
                    </div>
                </div>
                <button type="submit" class="submit-button" onclick="sendMail()">Envoyer</button>
            </form>
        </div>
    </main>
</body>
<script src="./script.js"></script>

</html>
